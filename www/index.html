<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="dist/semantic.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	  <link rel="stylesheet" type="text/css" href="css/index/index.css">
	  
    </head>

    <body>

		<div class="ui two column center aligned grid">
		  <div id="middle-container" class="column">
				LOGO
			</div>
		</div>
		
		
		<div class="ui grid container" id="content">
			<div class="one wide column"></div>
			 <div class="fourteen wide column">
				<div id = "box1" class="ui raised segment">
								
				<div id="changing-box" class="ui segment">
							<!-- first form to b filled -->
					<div class="two ui buttons">
						<button id="visitant-b" class="ui button">Visitante 
							<i class="user icon"></i>
						</button>
						<button id="personal-b" class="ui button">
							Personal 
							<i class="student icon"></i>
						</button>	
					</div>
					
				</div>
					
				<div id="changing-box2" class="ui center aligned segment">
				
				
					<select id="dropdown" class="ui search dropdown">
						  <option value="">Selecionar Area</option>
						  <option value="A">Area A</option>
						  <option value="B">Area B</option>
						  <option value="C">Area C</option>
						  
					</select>
				
              
						<a href="indexHorario.html"><div id="buttonHorario" class="ui button">
						<i class="calendar icon"></i>
								<span class="text">Horario</span>
						</div>
                        </a>
                
				
				</div>
                
                        
                      
                
                
				<div id="search-b" class="ui center aligned segment">
					 <button class="fluid ui red button">Buscar</button>
				</div>
				
				
				</div>
				
			</div>
		</div>
			
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="dist/semantic.min.js"></script>
	  
	  <!-- Necesary for jstorage, keys are "user-type" and "selected area"-->
	  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
      <script src="https://raw.github.com/andris9/jStorage/master/jstorage.js"></script>
	  
	   <script>
	  
		$('.ui.search.dropdown').dropdown();
		

		$('#personal-b').on('click', function (){
			
			
			$.jStorage.set("user-type", "alumni");
			
			$('#changing-box').transition({
				animation	: 'scale',
				duration	: '1s',
				onComplete : function(){
				
					$('#changing-box2').transition('fade up');
					$('#search-b').transition('fade up');
                    $('buttonHorario').transition('fade up');
					}
				})
		});
		
		
		$('#visitant-b').on('click', function (){
		
			$.jStorage.set("user-type", "visitante");
			
			$('#box1').transition('scale', '1.5');
			$('#middle-container').transition({
				animation: 'scale',
				duration : '2',
				onComplete : function(){
					
					location.replace("AreaMenu.html");
			
				}
				
			})
		
		});
		
		
		
		$('#search-b').on('click', function (){
		
		
			$.jStorage.set("selected-area", $('#dropdown').val());
			
			$('#box1').transition('scale', '1.5');
			$('#middle-container').transition({
				animation: 'scale',
				duration : '2',
				onComplete : function(){
					

					location.replace("AreaMenu.html");
			
				}
				
			})
		
		
		});
		
        $('buttonHorario').hide();
		$('#changing-box2').hide();
		$('#search-b').hide();
		
		
	  </script>
	  
	  
	
	  
    </body>
  </html>
